<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSV Comparator Utility</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/preview.css" rel="stylesheet">
</head>
<body>
    <!--Nav Bar-->
    <nav class="navbar fixed-top bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="d-flex w-100">
            <img class="logo" src="/images/" alt="">
            <h5 class="text-white w-100 text-center">CSV Comparison Utility</h5>
        </div>
    </nav>

    <!--Tables-->
    <div class="adjusted-margin-top adjusted-margin-bottom">
        <div class="container pt-3">
            <div class="row mt-3">
                <div class="col-6">
                    <h4 class="text-center">Old Table</h4>
                    <div class="table-responsive">
                        <table id="oldTable" class="table table-striped-columns table-success">
                            <thead class="table-dark">
                            <tr>
                                <th th:each="header: ${oldTableHeaders}" th:text="${header}" scope="col">#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="row: ${oldTableRows}">
                                <td th:each="value: ${row}" th:text="${value}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="w-100 d-flex flex-row justify-content-center align-items-center mt-3">
                        <label class="h6" for="oldPrimaryKey">Choose Old Primary Key:&nbsp;</label>
                        <select name="oldPrimaryKey" id="oldPrimaryKey">
                            <option th:each="header: ${oldTableHeaders}" th:value="${headerStat.index}" th:text="${header}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <h4 class="text-center">New Table</h4>
                    <div class="table-responsive">
                        <table id="newTable" class="table table-striped-columns table-success">
                            <thead class="table-dark">
                            <tr>
                                <th th:each="header: ${newTableHeaders}" th:text="${header}" scope="col">#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="row: ${newTableRows}">
                                <td th:each="value: ${row}" th:text="${value}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="w-100 d-flex flex-row justify-content-center align-items-center mt-3">
                        <label class="h6" for="newPrimaryKey">Choose New Primary Key:&nbsp;</label>
                        <select name="newPrimaryKey" id="newPrimaryKey">
                            <option th:each="header: ${newTableHeaders}" th:value="${headerStat.index}" th:text="${header}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Proceed Button-->
            <div class="row mt-3">
                <div class="col-2 m-auto text-center">
                    <button id="proceedBtn" class="btn btn-primary">
                        Proceed
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right mb-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <nav class="navbar fixed-bottom bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand m-auto footer-text" href="#">Â© 2023 . All rights reserved.</a>
        </div>
    </nav>

    <script src="/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="/js/preview.js"></script>
</body>
</html>
